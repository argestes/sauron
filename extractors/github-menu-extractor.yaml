name: "htmlextractor"
queries:
  - selector : "nav.mt-3 > ul > li"
    name : "menu"
    forEachChildren: true
    subQueries:
      - selector: "ul > li:nth-child(1) > a:nth-child(1)"
        name: "features"
        forEachChildren: false
        trim: true
      - selector: "ul > li:nth-child(2) > a:nth-child(1)"
        name: "business"
        forEachChildren: false
        trim: true
      - selector: "ul > li:nth-child(3) > a:nth-child(1)"
        name: "explore"
        forEachChildren: false
        trim: true
      - selector: "ul > li:nth-child(4) > a:nth-child(1)"
        name: "marketplace"
        forEachChildren: false
        trim: true
      - selector: "ul > li:nth-child(5) > a:nth-child(1)"
        name: "pricing"
        forEachChildren: false
        trim: true